<!DOCTYPE html>
<html>
<head>
  <title>Boostrap 5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container bg-primary m-5 mx-auto d-block col-lg-6 rounded text-white font-monospace">
    <h1 class="d-block mx-auto p-3">Login panel</h1>
    <form>
        <div class="row p-3">
            <div class="col-sm-12 col-md-2 fs-4">
                <label for="username">Username:</label>
            </div>
            <div class="col-sm-12 col-md-10">
                <input id="username" class="form-control col-xl-12 col-md-6">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-sm-12 col-md-2 fs-4">
                <label for="password">Password:</label>
            </div>
            <div class="col-sm-12 col-md-10">
                <input id="password" type="password" class="form-control">
            </div>
        </div>
    <div class="pb-3">
        <button class="mx-auto d-block">Login</button>
    </div>
    
</form>
</div>

</body>
</html>
