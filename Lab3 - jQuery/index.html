<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='UTF-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" 
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" 
        crossorigin="anonymous"></script>
    <script src="http://cdn.rawgit.com/h2non/jsHashes/master/hashes.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="container bg-primary m-5 mx-auto d-block col-lg-6 rounded text-white font-monospace">
    <h1 class="d-block mx-auto p-3">Login form</h1>
    <form1>
        <div class="row p-3">
            <div class="col-sm-12 col-md-3 fs-4">
                <label for="username">Username:</label>
            </div>
            <div class="col-sm-12 col-md-9">
                <input id="username" class="form-control col-xl-12 col-md-6">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-sm-12 col-md-3 fs-4">
                <label for="password">Password:</label>
            </div>
            <div class="col-sm-12 col-md-9">
                <input id="password" type="password" class="form-control">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-sm-12 col-md-3 fs-4">
                <label for="key">Key:</label>
            </div>
            <div class="col-sm-12 col-md-9">
                <input id="key" class="form-control">
            </div>
        </div>
    <div class="pb-3">
        <button id="loginButton" class="mx-auto d-block">Login</button>
    </div>
</form1>
</div>

</body>
</html>
